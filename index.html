<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="display-container">
            <div class="display-value">0</div>
        </div>
        <div class="misc">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="button-container">
            <div class="main-left">
                <div class="main-up">
                    <div class="left column">
                        <button class="other" data-value="other"></button>
                        <button class="number" data-value="7">7</button>
                        <button class="number" data-value="4">4</button>
                        <button class="number" data-value="1">1</button>
                    </div>
                    <div class="left-middle column">
                        <button class="operator" data-value="divide">/</button>
                        <button class="number" data-value="8">8</button>
                        <button class="number" data-value="5">5</button>
                        <button class="number" data-value="2">2</button>
                    </div>
                    <div class="right-middle column">
                        <button class="operator" data-value="multiply">*</button>
                        <button class="number" data-value="9">9</button>
                        <button class="number" data-value="6">6</button>
                        <button class="number" data-value="three">3</button>
                    </div>
                </div>
                <div class="main-down">
                    <div class="others">
                        <button class="number" data-value="0">0</button>
                        <button class="other" data-value="decimal">.</button>
                    </div>
                </div>
            </div>
            <div class="main-right column">
                <button class="operator" data-value="subtract">-</button>
                <button class="operator" data-value="add"a>+</button>
                <button class="operator" data-value="equals"e>=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
