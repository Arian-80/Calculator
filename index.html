<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="calculator">
        <div class="display-container">
            <div class="display-result"></div>
            <div class="display">0</div>
        </div>
        <div class="clear-container">
            <button class="clear-action" data-value="clear">Clear</button>
            <button class="clear-action" data-value="delete">Delete</button>
        </div>
        <div class="button-container">
            <div class="main-left">
                <div class="main-up">
                    <div class="left column">
                        <button class="other" data-value="answer">Ans</button>
                        <button class="number" data-value="7">7</button>
                        <button class="number" data-value="4">4</button>
                        <button class="number" data-value="1">1</button>
                    </div>
                    <div class="left-middle column">
                        <button class="operator" data-value="divide">/</button>
                        <button class="number" data-value="8">8</button>
                        <button class="number" data-value="5">5</button>
                        <button class="number" data-value="2">2</button>
                    </div>
                    <div class="right-middle column">
                        <button class="operator" data-value="multiply">*</button>
                        <button class="number" data-value="9">9</button>
                        <button class="number" data-value="6">6</button>
                        <button class="number" data-value="3">3</button>
                    </div>
                </div>
                <div class="main-down">
                    <button class="number" data-value="0">0</button>
                    <button class="decimal" data-value="decimal">.</button>
                </div>
            </div>
            <div class="main-right column">
                <button class="operator" data-value="subtract">-</button>
                <button class="operator" data-value="add">+</button>
                <button class="operator" data-value="equals">=</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="main.js"></script>
</body>
</html>
